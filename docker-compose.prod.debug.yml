# Docker Compose override para Debug/Desenvolvimento
# Use: docker-compose -f docker-compose.prod.yml -f docker-compose.prod.debug.yml up -d

services:
  # Expor portas do PostgreSQL para debug
  postgres:
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  # Expor portas do MongoDB para debug
  mongo:
    ports:
      - "${MONGO_PORT:-27017}:27017"

  # Expor portas do Redis para debug
  redis:
    ports:
      - "${REDIS_PORT:-6379}:6379"

  # Expor portas do Backend para debug
  backend:
    ports:
      - "${BACKEND_PORT:-3000}:3000"
      - "${BACKEND_GRPC_PORT:-5001}:5000"

  # Expor portas do Frontend para debug
  frontend:
    ports:
      - "${FRONTEND_PORT:-4000}:4000"