<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);
    --gray-200: oklch(89.37% 0.003 300.98);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--gray-200);
    z-index: 1000;
    padding: 1rem 2rem;
  }

  .nav {
    display: flex;
    justify-content: center;
    gap: 2rem;
    max-width: 1200px;
    margin: 0 auto;
  }

  .nav-item {
    display: flex;
    align-items: center;
    padding: 0.5rem 1rem;
    text-decoration: none;
    color: var(--gray-700);
    font-weight: 500;
    border-radius: 2rem;
    transition: all 0.3s ease;
    position: relative;
  }

  .nav-item:hover {
    color: var(--bright-blue);
    background: color-mix(in srgb, var(--bright-blue) 5%, transparent);
  }

  .nav-item.active {
    color: var(--bright-blue);
    background: color-mix(in srgb, var(--bright-blue) 10%, transparent);
  }

  .nav-item .icon {
    margin-right: 0.5rem;
    width: 20px;
    height: 20px;
  }

  .content-wrapper {
    padding-top: 100px;
    min-height: 100vh;
  }

  @media screen and (max-width: 768px) {
    .nav {
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .nav-item {
      padding: 0.4rem 0.8rem;
      font-size: 0.875rem;
    }
    
    .header {
      padding: 0.75rem 1rem;
    }
    
    .content-wrapper {
      padding-top: 120px;
    }
  }
</style>

<div class="header">
  <nav class="nav">
    <a routerLink="/" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
      </svg>
      Home / GraphQL
    </a>
    <a routerLink="/ssr" class="nav-item" routerLinkActive="active">
      <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M4 6H2v14c0 1.1.9 2 2 2h14v-2H4V6zm16-4H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-1 9H9V9h10v2zm-4 4H9v-2h6v2zm4-8H9V5h10v2z"/>
      </svg>
      SSR / REST
    </a>
    <a routerLink="/ssg" class="nav-item" routerLinkActive="active">
      <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 2 2h10c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
      </svg>
      SSG / WebSocket
    </a>
    <a routerLink="/prerender" class="nav-item" routerLinkActive="active">
      <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/>
      </svg>
      Prerender / Micro
    </a>
    <a routerLink="/pwa" class="nav-item" routerLinkActive="active">
      <svg class="icon" viewBox="0 0 24 24" fill="currentColor">
        <path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"/>
      </svg>
      PWA / gRPC
    </a>
  </nav>
</div>

<div class="content-wrapper">
  <router-outlet />
</div>
